{% extends "layout.html" %}
{% import "macros.html" as macros %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="" class="form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ macros.render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Login</button>
    </form>
{% endblock %}
