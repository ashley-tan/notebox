{% extends "layout.html" %}
{% from "macros.html" import render_field %}


{% block content %}
    <h1>Anything to add?</h1>
    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
        {% endfor %}
        <button type="submit" id="submit">Add</button>
    </form>    
    
    <div class="magnified-notes">
        <p>{{ view.text }}</p>
        <a href="{{ url_for('home') }}">Back</a>
    </div>
    {% endblock %}
